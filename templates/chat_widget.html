<!-- –°—Ç–∏–ª–∏ –ø—Ä—è–º–æ –≤ HTML -->
<style>
    .chat-widget {
        position: fixed;
        bottom: 80px;
        right: 20px;
        width: 380px;
        max-width: 90vw;
        height: 500px;
        max-height: 80vh;
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        z-index: 1000;
        border: 1px solid #e5e7eb;
        overflow: hidden;
        animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .chat-header {
        background: linear-gradient(135deg, #f56565 0%, #ed8936 100%);
        color: white;
        padding: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .chat-title {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .ai-icon { font-size: 24px; }

    .chat-title h3 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
    }

    .user-badge {
        background: rgba(255,255,255,0.2);
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 12px;
    }

    .chat-actions { display: flex; gap: 8px; }

    .btn-icon {
        background: rgba(255,255,255,0.2);
        border: none;
        color: white;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        transition: background 0.2s;
    }

    .btn-icon:hover { background: rgba(255,255,255,0.3); }

    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f8fafc;
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .chat-input-area {
        padding: 16px;
        border-top: 1px solid #e5e7eb;
        background: white;
    }

    .input-group { display: flex; gap: 8px; }

    .message-input {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 14px;
        transition: border-color 0.2s;
    }

    .message-input:focus {
        outline: none;
        border-color: #f56565;
    }

    .send-btn {
        background: #f56565;
        color: white;
        border: none;
        width: 48px;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .send-btn:hover { background: #e53e3e; }

    .send-icon { font-size: 20px; }

    .hint {
        display: block;
        margin-top: 8px;
        color: #9ca3af;
        font-size: 12px;
        text-align: center;
    }

    .loading-spinner {
        text-align: center;
        padding: 20px;
        color: #6b7280;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞ */
    .chat-messages::-webkit-scrollbar {
        width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
        background: #a1a1a1;
    }
</style>

<script>
    // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
    document.addEventListener('DOMContentLoaded', function() {
        const input = document.querySelector('.message-input');
        const form = document.querySelector('.message-form');

        if (input) {
            setTimeout(() => input.focus(), 100);

            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (input.value.trim()) {
                        htmx.trigger(form, 'submit');
                    }
                }
            });
        }

        // –ê–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –Ω–æ–≤—ã–º —Å–æ–æ–±—â–µ–Ω–∏—è–º
        const messagesContainer = document.getElementById('chat-messages');
        if (messagesContainer) {
            const observer = new MutationObserver(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
            observer.observe(messagesContainer, { childList: true, subtree: true });
        }
    });
</script>
